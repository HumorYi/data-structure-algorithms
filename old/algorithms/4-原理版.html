<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>枚举（穷举）算法-填数游戏</title>
</head>
<body>
	<script>
		// 算法描述题 * 算 = 题题题题题题

		/* 定义变量 S */
		// 定义每个汉字代表的数字
		let x1, x2, x3, x4, x5;
		// 定义乘数结果
		let multiplierResult = 0;
		// 定义题的结果
		let result = 0;
		// 定义每个汉字代表的最小值
		let min = 0;
		// 定义每个汉字代表的最大值
		let max = 9;
		/* 定义变量 E */

		/* 循环每位数字的区间值，找到一个解 S */
		(function() {
			// TODO 要优化流程
			// 从万位数开始，一直到个位数
			for (x1=1; x1<=max; x1++) {
				for (x2=min; x2<=max; x2++) {
					for (x3=min; x3<=max; x3++) {
						for (x4=min; x4<=max; x4++) {
							for (x5=1; x5<=max; x5++) {							
								multiplierResult = x1*10000 + x2*1000 + x3*100 + x4*10 + x5;
								result = x5*100000 + x5*10000 + x5*1000 + x5*100 + x5*10 + x5;
								if (multiplierResult * x1 === result) {
									return;
								}
							}
						}
					}
				}
			}
		})();	
		/* 循环每位数字的区间值，找到一个解 E */
			
		// 输出每个汉字代表的数字
		console.log(" %d%d%d%d%d\n", x1, x2, x3, x4, x5);
		console.log("X    %d\n", x1);
		console.log("_______\n");
		console.log(result);
	</script>
</body>
</html>
